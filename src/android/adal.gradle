allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}
maven { 
    name "jitpack"
    url "https://jitpack.io" 
}


dependencies {
    implementation 'com.github.DonovanDeSmedt:adal-android:master-SNAPSHOT'
}


android {
    packagingOptions {
        exclude "META-INF/MSFTSIG.SF"
        exclude "META-INF/MSFTSIG.RSA"
    }
}
